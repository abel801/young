---
layout: default
---

<section class="content">
  <h2>Productos</h2>

  <p>!Vea nuestros productos!</p>
  </section>

  <ul class="entries">
    {% for post in site.posts %}

    <li>
      <a href="{{ site.baseurl}}{{ post.url }}">
        <img src="{{ post.image }}" />
        <h3>{{ post.title }}</h3>
      </a>
    </li>

    {% endfor %}
  </ul>
